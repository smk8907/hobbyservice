<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설문조사 테스트</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>관심사</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="survey : ${surveyList}">
        <td>
            <a th:href="@{'/survey/' + ${survey.s_id}}">
                <span th:text="${survey.interest}"></span>
            </a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
